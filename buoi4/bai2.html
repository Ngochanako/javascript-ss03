    <script>
        var x=+prompt("Nhap vao 1 so nguyen duong bat ky");
        if(x>0&&Number.isInteger(x)){
            var num=1;
            for(let i=2;i<=x;i++){
                num=num*i;
            }
            console.log(num)
        }else{
            console.log("Giá trị đã nhập không phải số nguyên dương")
        }
       
    </script>
