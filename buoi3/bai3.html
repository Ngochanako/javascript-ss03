<body>
    <script>
        var num=prompt("Nhap vao 1 so:");
        let x=Math.sqrt(num);
        console.log(x);
        (x*x==num) ? console.log(num +" là số chính phương") : console.log(num+ " không là số chính phương");
    </script>
</body>
