<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x=+prompt("Nhập vào 1 số bất kỳ")
        var sum=0;
        for(let i=1;i<x;i++){
            if(x%i==0) sum+=i;
        }
        (sum==x) ? console.log("Số đã nhập là số hoàn hảo") : console.log("Số đã nhập không là số hoàn hảo") 
    </script>
</body>
</html>
